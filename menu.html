<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonRepas - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .menu-item {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            border-bottom: 3px solid #ff5722;
        }

        .menu-item .price {
            color: #ff5722;
            font-weight: bold;
        }

        footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">MonRepas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu Section -->
    <header class="text-center py-5 bg-dark text-white">
        <h1>Découvrez notre menu</h1>
        <p>Des saveurs uniques pour tous les goûts</p>
    </header>

    <section class="container py-5">
        <div class="row g-4">
            <div class="col-md-4" data-aos="zoom-in">
                <div class="menu-item">
                    <img src="images/plat.jpg" class="img-fluid" alt="Plat 1">
                    <div class="p-3">
                        <h5>Plat 1</h5>
                        <p>Description du plat.</p>
                        <p class="price">€15</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
                <div class="menu-item">
                    <img src="images/plat.jpg" class="img-fluid" alt="Plat 2">
                    <div class="p-3">
                        <h5>Plat 2</h5>
                        <p>Description du plat.</p>
                        <p class="price">€20</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
                <div class="menu-item">
                    <img src="images/plat.jpg" class="img-fluid" alt="Plat 3">
                    <div class="p-3">
                        <h5>Plat 3</h5>
                        <p>Description du plat.</p>
                        <p class="price">€18</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        &copy; 2025 MonRepas. Tous droits réservés.
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
